    <p>
        Le permafrost désigne le sol gelé en permanence. On constate qu’il commence à dégeler, relâchant dans l’air
        le méthane qui était emmagasiné sous terre. Si ce phénomène s’accélère, il y a un fort risque d’emballement
        du climat, notamment au-delà de +2&nbsp;°C.
    </p>
