<div class="content">
    <p>Le forçage radiatif est la mesure du déséquilibre entre l'énergie qui arrive chaque seconde sur terre
        et celle qui repart. Il vaut 3,1&nbsp;W/m<sup>2</sup> (Watt par mètre carré) pour l’effet de serre et
        -0,8&nbsp;W/m<sup>2</sup> pour les aérosols, soit 2,3&nbsp;W/m<sup>2</sup> en tout.
    </p>
</div>
