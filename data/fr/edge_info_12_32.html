    <p>
        Des études ont montré que les rendements augmentent avec de l'augmentation du CO2, mais que la teneur en
        éléments nutritifs des légumes s'en trouve réduite. En effet, les oligo-éléments ne sont pas plus abondants sous
        préexte que les rendements augmentent.
