<div class="content">
    <p>
        L'acidification de l'océan est parfois appelée l'autre problème du carbone . En effet, ce n'est pas à proprement
        parler une conséquence du changement climatique, mais une autre conséquence des émissions de CO<sub>2</sub>. Il
        n'y a aucun lien entre la température de l'eau et l'acidification.
    </p>
