        L'effet de serre est naturel. D’ailleurs, le premier G.E.S. naturel est la vapeur d’eau.
        Sans l'effet de serre, la planète serait 33°C plus froide. Mais le CO<sub>2</sub> et les autres G.E.S. dus à
        l'Homme
        augmentent cet effet de serre naturel ce qui réchauffe le climat.
